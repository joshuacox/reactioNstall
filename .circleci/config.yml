version: 2

machine:
  node:
    version: 8.2.0

jobs:
  build:
    machine: true
    environment:
      FIX_NVM_PREFIX: "true"
      FIX_DOTFILES: "true"
      VERBOSITY: 100
      HOME: /opt/circleci
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: sudo bash .ci/linux_before_install.sh
      - run: sudo bash .ci/rmdotfiles.sh

      - run: sudo ls -alh /opt/circleci/.nvm
      - restore_cache:
          keys:
            - rxnstall-cache-v1-{{ .Branch }}-{{ .Revision }}
            - rxnstall-v1-{{ .Branch }}-
            - rxnstall-v1-
      - run: bash rxNstall
      - run: sudo ls -alh /opt/circleci/.nvm
      - save_cache:
          key: rxnstall-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - /opt/circleci/.meteor
            - /opt/circleci/.nvm

      - run: bash test
      - run: touch ~/.bashrc ~/.bash_profile ~/.zshrc ~/.profile
      - run: echo '# bashrc'; cat ~/.bashrc
      - run: echo '# zshrc'; cat ~/.zshrc
      - run: echo '# bash_profile'; cat ~/.bash_profile
      - run: echo '# profile'; cat ~/.profile

      - run: bash .ci/envtest.sh
      - restore_cache:
          keys:
            - reaction-cache-v1-{{ .Branch }}-{{ .Revision }}
            - reaction-v1-{{ .Branch }}-
            - reaction-v1-
      - run: bash test
      - save_cache:
          key: reaction-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/reaction

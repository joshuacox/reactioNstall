version: 2

jobs:
  build:
    machine: true
    environment:
      MINIKUBE_OPTS: "--vm-driver=none"
    steps:
      - checkout

      - run: .circleci/install.sh

      - run: /usr/bin/time -v make buster.done

      - run: /usr/bin/time -v make stretch.done

      - run: /usr/bin/time -v make jessie.done
